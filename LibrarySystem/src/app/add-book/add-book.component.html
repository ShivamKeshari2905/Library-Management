<br><h3 style="text-align: center;" *ngIf='!submitted'> Add Books To Library</h3>
<div>
    <div class="submit-form">
        <div *ngIf="!submitted">
            <div class="form-group">
                <label for="title">Title</label>
                <input type="text" class="form-control" id="title" required [(ngModel)]="book.title" name="title" autocomplete="off" />
            </div>

            <div class="form-group">
                <label for="author">Author</label>
                <input class="form-control" id="author" required [(ngModel)]="book.author" name="author" autocomplete="off"/>
            </div>

            <div class="form-group">
                <label for="quantity">Quantity</label>
                <input class="form-control" id="quantity" required [(ngModel)]="book.quantity" name="quantity" autocomplete="off"/>
            </div>

            <div class="form-group">
                <label for="category">Category</label>
                <input class="form-control" id="category" required [(ngModel)]="book.category" name="category" autocomplete="off"/>
            </div>

            <button (click)="saveBook()" class="btn btn-success">Submit</button>
        </div>

        <div class="hide" *ngIf="submitted">
            <h4>Book was submitted successfully!</h4>
            <button class="btn btn-success" (click)="newBook()">Add</button>&nbsp;
            <button class="btn btn-info" routerLink="/books">Books Table</button>&nbsp;
            <br>
        </div>
        <!-- <div>
            <button class="btn btn-success" (click)="error()">Add</button>&nbsp;
        </div> -->
    </div>
</div>
<br>
